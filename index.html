<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bank Account</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
        <h3>Register a new account:</h3>
          <form id="register">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="init-dep">Initial Deposit</label>
            <input id="init-dep" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Deposit or Withdrawal Funds:</h3>
        <form id="trans">
        <div class="form-group">
          <label for="deposit">Deposit Amount</label>
          <input id="deposit" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="with">Withdrawal Amount</label>
          <input id="with" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="output1">
          <p>Current balance:<span class="current"></span></p>
        </div>
        <div class="output2">
          <p>Current balance:<span class="current-withdrawal"></span></p>
        </div>
        </div>
      </div>
    </div>
  </div>
  </body>

</html>
